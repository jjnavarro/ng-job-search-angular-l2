@if (favoritesIds$ | async; as jobsIds) { @if (jobsIds?.length) {
<div class="job-list">
  @for (job of jobs; track $index) { @if (jobsIds.includes(job.id.toString())) {
  <job-row
    [job]="job"
    [isFavorite]="jobsIds.includes(job.id.toString())"
    [showStar]="false"
  />
  } }
</div>

} @else {
<ng-template [ngTemplateOutlet]="withoutData" />
} } @else {
<ng-template [ngTemplateOutlet]="withoutData" />
}

<ng-template #withoutData>
  <p>No favorite selected</p>
</ng-template>
